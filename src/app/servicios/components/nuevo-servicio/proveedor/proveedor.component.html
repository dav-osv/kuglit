<p-card>

    <div class="row">
      <div class="col-md-6">
              <h5 class="titleMain">Proveedor</h5>
             
       </div>
    </div>
   <br>

    <form [formGroup]="validationService" (ngSubmit)="addService()">
        <div class="form-group row">
            <div class="col-sm-10">
              <p-multiSelect
                            [options]="proveedores" 
                            [style]="{'width': '80%'}"
                            [(ngModel)]="newService.idProveedor"
                            defaultLabel="Seleccione un proveedor" 
                            optionLabel="nombre" 
                            optionValue="id" 
                            [selectionLimit]="1"
                            formControlName="proveedor">
            </p-multiSelect>
            </div>
        </div>
      <div class="separator"></div>
  
      <div class="text-center mt-2">
         <button pButton label="Cancelar" type="button"  (click)="cancel()" iconPos="right" class="p-button-sm buttonCancel"></button>
          <button pButton label="Guardar Servicio"  iconPos="right"  type="submit" class="p-button-sm buttonNext  ml-2"></button>
       </div>
  
    </form>
     
   
  
        
 
  
  
  </p-card>
