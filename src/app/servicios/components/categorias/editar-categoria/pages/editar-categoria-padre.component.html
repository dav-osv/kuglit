<div *ngIf="visibleCategoriaEdit">

    <app-editar-categoria [editCategory] ="editCategory"
                          (onCloseComponentEditCategory) = "closeComponentEditCategory()"
                          (onUpdateCategory)="updateCategory($event)"
                          > 
    </app-editar-categoria>
    
</div>

 <div *ngIf="visibleSubcategoria">

    <app-subcategorias  
                        [editCategory] ="editCategory" 
                        [subcategories] = "subcategories"
                        (onUpdateArraySubcategories)="updateArraySubcategories($event)"
     >
    </app-subcategorias>
</div> 

<div *ngIf="visibleFormulario">
  
       <app-formulario
          [editCategory] = "editCategory"
          [editService]  = "editService"
        >

       </app-formulario>
</div>
