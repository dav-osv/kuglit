

<form [formGroup]="validationService" (ngSubmit)="addSection()">

    
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="fontLabel" >Titulo de la sección <label style="color:#dc3545;">*</label></label>
  
          <input type="text"
                 pInputText 
                 [(ngModel)]="newSection.nombre" 
                 formControlName="nombre"
                 class="inputText form-control"
                 [class.is-invalid]="invalidSeccion" 
          >
         <small *ngIf="invalidSeccion" class="text-danger"><br>El nombre de la sección es obligatorio</small>
      </div>
  
      <div class="form-group col-md-3">
         <label class="fontLabel">Estatus</label><br>
        <p-inputSwitch  
                         formControlName="estatus" 
                        [(ngModel)]="newSection.verUsuario"
                         [style]="{'heigth': '80%'}" 
         >
        </p-inputSwitch> 
       </div>
    </div>

       <div class="separator"></div>

        <!-- <div class="text-center mt-2">
           <button pButton label="Cancelar" type="button"  (click)="cancel()" iconPos="right" class="p-button-sm buttonCancel"></button>
           <button pButton label="Guardar"  iconPos="right"  type="submit" class="p-button-sm buttonNext  ml-2"></button>
         </div> -->

         <div class="text-center mt-2">
            <button pButton label="Cancelar" type="button"  (click)="cancel()" iconPos="right" class="p-button-sm buttonCancel"></button>
            <button pButton label="Guardar"  iconPos="right"  type="submit" class="p-button-sm buttonNext  ml-2"></button>
          </div>
   
  </form>
