<p-card>

    <div class="row">
      <div class="col-md-6">
              <h5 class="titleMain">Usuarios del Servicio</h5>
       </div>
    </div>
   
  

    <div *ngIf="editService.idGrupo else elseBlock">

      <form [formGroup]="validationService" (ngSubmit)="updateService()">
     
       <div class="row">

                <div class="col-md-12">
                  <p-multiSelect   
                  [options]="regiones"   
                  [style]="{'width':'20%','heigth': '40%'}"
                  (onClick)="onChangeGrupo()"  
                  [(ngModel)]="editService.idsRegion" 
                  formControlName="region" 
                  defaultLabel="Region1" 
                  optionLabel="nombre" 
                  optionValue="id" 
                  >
                  </p-multiSelect>
                  
                  <p-multiSelect   
                  [options]="localidades1"   
                  [style]="{'width':'20%','heigth': '40%'}"
                  (onClick)="onChangeGrupo()"  
                  [(ngModel)]="editService.idsLocalidad1" 
                  formControlName="localidad1" 
                  defaultLabel="Localidad1" 
                  optionLabel="nombre" 
                  optionValue="id" 
                   >
                  </p-multiSelect>

                  <p-multiSelect   
                      [options]="localidades2"   
                      [style]="{'width':'20%','heigth': '40%'}"
                      (onClick)="onChangeGrupo()"  
                      [(ngModel)]="editService.idsLocalidad2" 
                      formControlName="localidad2"
                      defaultLabel="Localidad2" 
                      optionLabel="nombre" 
                      optionValue="id"
                  >
                  </p-multiSelect>
                </div>
          </div>

          <div class="separator mt-2"></div>
  
           <div class="text-center mt-2">
             <button pButton label="Cancelar" type="button"  (click)="cancel()" iconPos="right" class="p-button-sm buttonCancel"></button>
             <button pButton label="Guardar Servicio"  iconPos="right"  type="submit" class="p-button-sm buttonNext  ml-2"></button>
           </div>
         </form>
       </div>

    <ng-template #elseBlock>
        <label class="fontLabel">Para seleccionar usuarios del servicio se requiere seleccionar el grupo </label>
    </ng-template>
  
  
  </p-card>
